<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>
  <div class="MusicPlayer">
    <div class="MusicPlayer__Main">
      <div class="Image__Wrapper">
        <img src="" alt="CD Cover" class="Cover" />
      </div>
      <div class="Controls">
        <button class="Controls__Button Controls__Button--back">
          <img src="./svg/backward-solid.svg" alt="" />
        </button>
        <button
          class="Controls__Button Controls__Button--big Controls__Button--play-pause"
          data-playing="false"
          role="switch"
          aria-checked="false"
          >
          <img src="./svg/play-solid.svg" alt="" />
        </button>
        <button class="Controls__Button Controls__Button--forward">
          <img src="./svg/forward-solid.svg" alt="" />
        </button>
        <input type="range" id="volume" class="VolumeControl" min="0" max="1" value="0.05" step="0.01">
      </div>      
      <div class="MusicPlayer__SongDetails">
        <p class="SongTitle"></p>
        <div class="ProgressBar">
          <div class="ProgressBar__CurrentProgress" data-current-time="0"></div>
        </div>
      </div>
    </div>
    <audio src="" class="Audio"></audio>
  </div>
</body>
</html>
